name: falconcode_2_2_dkt_forget_qid_3
program: wandb_dkt_forget_train.py
method: grid
metric:
    goal: maximize
    name: validauc
parameters:
    model_name:
        values: ["dkt_forget"]
    dataset_name:
        values: ["falconcode_2_2"]
    emb_type:
        values: ['qid']
    save_dir:
        values: ["models/dktforget_tiaocan_falconcode_2_2"]
    emb_size:
        values: [64,256]
    learning_rate:
        values: [1e-3, 1e-4, 1e-5]
    dropout:
        values: [0.05,0.1,0.3,0.5]
    seed:
        values: [42, 3407]
    fold:
        values: ['3']
