name: falconcode_2_2_akt_qid_4
program: ./examples/wandb_akt_train.py
method: bayes
metric:
    goal: maximize
    name: validauc
parameters:
    model_name:
        values: ["akt"]
    dataset_name:
        values: ["falconcode_2_2"]
    emb_type:
        values: ['qid']
    save_dir:
        values: ["/scratch/work/koutchc1/experiments/pykt/models/akt"]
    d_model:
        values: [64, 256]
    d_ff:
        values: [64, 256]
    dropout:
        values: [0.05,0.1,0.3,0.5]
    learning_rate:
        values: [1e-3, 1e-4, 1e-5]
    num_attn_heads:
        values: [4, 8]
    n_blocks:
        values: [1, 2, 4]
    seed:
        values: [42, 3407]
    fold:
        values: ['4']
