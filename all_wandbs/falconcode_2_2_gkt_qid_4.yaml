name: falconcode_2_2_gkt_qid_4
program: wandb_gkt_train.py
method: grid
metric:
    goal: maximize
    name: validauc
parameters:
    model_name:
        values: ["gkt"]
    dataset_name:
        values: ["falconcode_2_2"]
    emb_type:
        values: ['qid']
