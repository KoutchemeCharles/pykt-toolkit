name: falconcode_23_4_dkt_qid_4
program: ./examples/wandb_dkt_train.py
method: grid
metric:
    goal: maximize
    name: validauc
parameters:
    model_name:
        values: ["dkt"]
    dataset_name:
        values: ["falconcode_23_4"]
    emb_type:
        values: ['qid']
    save_dir:
        values: ["/scratch/work/koutchc1/experiments/pykt/models/dkt"]
    emb_size:
        values: [64, 256]
    learning_rate:
        values: [1e-3, 1e-4, 1e-5]
    dropout:
        values: [0.05,0.1,0.3,0.5]
    seed:
        values: [42, 3407]
    fold:
        values: ['4']
